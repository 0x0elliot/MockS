version: "3"

services:
  backend: 
    build: 
      context: ./MockS
    command: gunicorn DRFpractice.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://postgres:12345678@postgres_db:5432/mocks
    depends_on:
      - postgres_db

  frontend:
    build: 
      context: ./frontend
    volumes:
      - frontend_build:/frontend/build
    ports:
      - "3000:3000"

  nginx:
    image: nginx:latest
    ports:
      - "80:8080"
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_build:/var/www/frontend
    depends_on:
      - backend
      - frontend

  postgres_db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: '12345678'
      POSTGRES_DB: mocks
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  frontend_build:
  postgres_data:
