version: "3"

services:
  backend: 
    build: 
      context: ./MockS
    command: gunicorn DRFpractice.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"

  frontend:
    build: 
    #context basically tells location of dockerfile
      context: ./frontend

    volumes:
      - frontend_build:/frontend/build
    ports:
      - "3000:3000"
  nginx:
    image: nginx:latest
    ports:
      - "80:8080"
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_build:/var/www/frontend
    depends_on:
      - backend
      - frontend

volumes:
  frontend_build:

